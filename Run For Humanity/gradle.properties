# Gradle Build Optimizations para Unity 2022.3.45f1
# Ubicar este archivo en la raíz del proyecto Unity (junto a Assets/)

# Habilitar cache de Gradle (reduce tiempo de builds subsecuentes)
org.gradle.caching=true

# Habilitar compilación paralela (usa múltiples núcleos)
org.gradle.parallel=true

# Aumentar memoria disponible para Gradle (4GB)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Mantener Gradle Daemon en memoria (más rápido para builds múltiples)
org.gradle.daemon=true

# Configurar timeout para evitar builds colgadas
org.gradle.daemon.idletimeout=3600000

# Android-specific optimizations
android.useAndroidX=true
android.enableJetifier=true

# Desactivar R8 full mode para builds más rápidas (activar solo en producción)
android.enableR8.fullMode=false

# Deshabilitar generación de metadatos innecesarios
android.disableAutomaticComponentCreation=true

# Configuración de workers para procesamiento paralelo
org.gradle.workers.max=4

# Configurar configuración de build on demand
org.gradle.configureondemand=true
